<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="wrapper">
    <!-- Card Profile -->
    <div class="profile">
      <div class="profile__user">
        <div class="profile__user__pic" >
          <img src="images/image-jeremy.png" alt="profile-image">
        </div>
        <div class="profile__user__info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile__links">
        <a id="daily" class="profile__links__item">Daily</a>
        <a id="weekly" class="profile__links__item">Weekly</a>
        <a id="monthly" class="profile__links__item">Monthly</a>
      </div>
    </div>
    <!-- Card Report -->
    <div class="report">
      <div class="row"></div>
    </div>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Semih Murat</a>.
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
